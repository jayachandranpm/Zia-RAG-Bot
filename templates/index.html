<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Flask Chatbot</h1>
        </header>
        <section id="hero-section">
            <div class="hero-content">
                <h2>Your Virtual Assistant</h2>
                <p>Ask any question and get instant answers from our knowledge base.</p>
            </div>
        </section>
        <section id="chatbot-section">
            <h2>Chatbot Interface</h2>
            <div id="chat-container">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <form id="user-input" action="/chatbot" method="POST">
                <input type="text" id="user-input-text" name="user_input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
