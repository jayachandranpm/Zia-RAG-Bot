<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flask Chatbot</h1>
        </header>
        <section id="chat-container">
            <!-- Chat messages will be dynamically added here -->
            {% if bot_response %}
            {{ bot_response | safe }} <!-- Use safe filter to render HTML content -->
            {% endif %}
        </section>
        <form id="user-input" action="/chatbot" method="POST">
            <input type="text" id="user-input-text" name="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
